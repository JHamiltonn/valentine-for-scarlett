<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíñ Valentine's Day üíñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Floating hearts background animation */
        .heart-bg {
            position: fixed;
            font-size: 20px;
            opacity: 0.15;
            animation: float 10s infinite ease-in-out;
            pointer-events: none;
            color: #ffb6d9;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        /* Main container - cute pink box */
        .container {
            text-align: center;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            background: linear-gradient(135deg, #ffe0f0 0%, #ffd4e8 100%);
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            transition: opacity 0.5s ease;
            position: relative;
        }

        .container.fade-out {
            opacity: 0;
        }

        /* Main heading */
        h1 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            color: #ff1493;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
            line-height: 1.4;
            font-weight: 600;
        }

        /* Button container - relative positioning for absolute No button */
        .button-container {
            position: relative;
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            margin-top: 20px;
            width: 100%;
            flex-wrap: wrap;
        }

        /* Base button styles */
        button {
            font-size: 1.3rem;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Yes button - grows and glows over time */
        #yesBtn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        #yesBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }

        #yesBtn.pulse {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            }
            50% {
                box-shadow: 0 4px 30px rgba(255, 20, 147, 0.8), 0 0 20px rgba(255, 20, 147, 0.6);
            }
        }

        /* No button - moves around */
        #noBtn {
            background: linear-gradient(135deg, #e8e8e8 0%, #d0d0d0 100%);
            color: #666;
            position: relative;
            transition: all 0.3s ease;
            z-index: 5;
            flex-shrink: 0;
        }

        #noBtn.moving {
            position: absolute;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc 0%, #aaa 100%);
        }

        /* Celebration screen */
        .celebration {
            display: none;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .celebration.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h1 {
            font-size: clamp(2.5rem, 10vw, 5rem);
            color: #ff1493;
            margin-bottom: 30px;
            animation: bounce 0.8s ease;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        .celebration p {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: #ff69b4;
            margin-bottom: 20px;
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            top: -20px;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            from {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts in celebration */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float-up 4s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }

        /* Music toggle button */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff69b4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-toggle:hover {
            background: rgba(255, 105, 180, 0.3);
            transform: scale(1.1);
        }

        /* Mobile optimizations */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                border-radius: 20px;
            }

            h1 {
                margin-bottom: 20px;
                font-size: clamp(1.3rem, 7vw, 2rem);
            }

            button {
                font-size: 1.1rem;
                padding: 15px 28px;
            }

            .button-container {
                min-height: 200px;
            }

            .music-toggle {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating hearts -->
    <div class="heart-bg" style="top: 10%; left: 10%;">üíï</div>
    <div class="heart-bg" style="top: 20%; left: 80%; animation-delay: 2s;">üíñ</div>
    <div class="heart-bg" style="top: 70%; left: 15%; animation-delay: 4s;">üíó</div>
    <div class="heart-bg" style="top: 60%; left: 85%; animation-delay: 1s;">üíù</div>
    <div class="heart-bg" style="top: 40%; left: 5%; animation-delay: 3s;">üíì</div>

    <!-- Music toggle button -->
    <button class="music-toggle" id="musicToggle" title="Toggle music">üéµ</button>

    <!-- Main content -->
    <div class="container" id="mainContent">
        <h1>Scarlett, will you be my Valentine? üíñ</h1>
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes ‚ù§Ô∏è</button>
            <button id="noBtn">No üíî</button>
        </div>
    </div>

    <!-- Celebration screen (hidden initially) -->
    <div class="celebration" id="celebration">
        <h1>YAY!!! üíñ</h1>
        <p>Can't wait! ü•∞</p>
        <div style="font-size: clamp(2.5rem, 10vw, 4rem); margin-top: 30px;">
            üíï üíñ üíó üíù üíì
        </div>
    </div>

    <!-- Audio element for background music (optional) -->
    <audio id="bgMusic" loop>
        <!-- You can add a music source here if you have one -->
        <!-- <source src="romantic-music.mp3" type="audio/mpeg"> -->
    </audio>

    <script>
        // Get elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('mainContent');
        const celebration = document.getElementById('celebration');
        const buttonContainer = document.getElementById('buttonContainer');
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');

        // Track how many times No button has been avoided
        let noAvoidCount = 0;
        let yesBtnScale = 1;
        let musicPlaying = false;

        // Initialize No button position (centered)
        let noBtnPosition = { x: 0, y: 0 };

        // Function to move No button to random position
        function moveNoButton() {
            noAvoidCount++;
            
            // Make button absolutely positioned on first move
            if (noAvoidCount === 1) {
                noBtn.classList.add('moving');
            }
            
            // Get container dimensions
            const containerRect = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate available space (accounting for button size)
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            // Generate random position
            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;
            
            // Apply position
            noBtn.style.left = `calc(50% + ${randomX}px)`;
            noBtn.style.top = `calc(50% + ${randomY}px)`;
            noBtn.style.transform = 'translate(-50%, -50%)';
            
            // Increase Yes button size and add glow
            yesBtnScale += 0.1;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            yesBtn.classList.add('pulse');
            
            // Make Yes button brighter
            const brightness = 1 + (noAvoidCount * 0.1);
            yesBtn.style.filter = `brightness(${brightness})`;
        }

        // Desktop: Move on hover
        noBtn.addEventListener('mouseenter', (e) => {
            // Only on non-touch devices
            if (!('ontouchstart' in window)) {
                moveNoButton();
            }
        });

        // Mobile: Move on touch or when finger gets close
        let touchMoveHandler = (e) => {
            const touch = e.touches[0];
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate distance from touch to button center
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            const distance = Math.sqrt(
                Math.pow(touch.clientX - btnCenterX, 2) + 
                Math.pow(touch.clientY - btnCenterY, 2)
            );
            
            // If finger is within 100px of button, move it
            if (distance < 100) {
                moveNoButton();
            }
        };

        // Add touch listeners
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        document.addEventListener('touchmove', touchMoveHandler);

        // Yes button click - celebration!
        yesBtn.addEventListener('click', () => {
            // Fade out main content
            mainContent.classList.add('fade-out');
            
            // After fade, show celebration
            setTimeout(() => {
                mainContent.style.display = 'none';
                celebration.classList.add('show');
                
                // Create confetti
                createConfetti();
                
                // Create floating hearts
                createFloatingHearts();
            }, 500);
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff69b4', '#ff1493', '#ff85c1', '#ffc0cb', '#ff6b9d'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    // Remove after animation completes
                    const duration = parseFloat(confetti.style.animationDuration) * 1000;
                    setTimeout(() => confetti.remove(), duration);
                }, i * 30);
            }
        }

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíì', '‚ù§Ô∏è', 'üíò'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '0';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(heart);
                
                // Remove after animation
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

        // Music toggle functionality
        musicToggle.addEventListener('click', () => {
            if (musicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üéµ';
                musicPlaying = false;
            } else {
                // Note: Music will only work if you add a source file
                bgMusic.play().catch(e => {
                    console.log('No music file loaded or autoplay blocked');
                });
                musicToggle.textContent = 'üîá';
                musicPlaying = true;
            }
        });

    </script>
</body>
</html>
